<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        .apple-nav {
            background-color: #000;
            font-size: 15px;
            font-weight: 400;
            padding: 6px 30px;
        }
        .apple-nav .navbar-nav {
            gap: 30px;
        }
        .apple-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }
        .apple-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }

        .form-container {
            max-width: 700px;
            margin: 100px auto 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .btn-submit {
            background-color: #000;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg apple-nav sticky-top">
    <div class="container-fluid justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#appleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="appleNavbar">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="addenquiry">Add Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="#">View Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Enquiry Form -->
<div class="form-container">
    <h2>Add Enquiry</h2>
    <form th:action="@{/saveenquiry}" th:object="${enquiry}" method="post">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" th:field="*{stdName}" placeholder="Enter full name" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" th:field="*{phone}" placeholder="Enter phone number" required>
        </div>

        <!-- Class Mode -->
        <div class="mb-3">
            <label for="classMode" class="form-label">Class Mode</label>
            <select id="classMode" class="form-select" th:field="*{classMode}" required>
                <option value="" disabled selected>Select Class Mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>

        <!-- Course -->
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select id="course" class="form-select" th:field="*{course}" required>
                <option value="" disabled selected>Select Course</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Hibernate">Hibernate</option>
                <option value="MySQL">MySQL</option>
            </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Open">Open</option>
                <option value="Enrolled">Enrolled</option>
                <option value="Lost">Lost</option>
            </select>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-submit">Save Enquiry</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
