<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.04);
            max-width: 450px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        .login-container h2 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: #000;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            background-color: #f6f6f6;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #0071e3;
            box-shadow: none;
            background-color: #fff;
        }

        .btn-apple {
            background-color: #0071e3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 500;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-apple:hover {
            background-color: #005bb5;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .footer-link a {
            color: #0071e3;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
        .error-msg {
            color: #d32f2f; /* Apple-like red */
            font-weight: 500;
            font-size: 0.95rem;
            margin-top: 15px;
            text-align: center;

            padding: 10px;

        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign In</h2>
    <p th:if="${msg != null}" th:text="${msg}" class="error-msg"></p>


    <form th:action="@{/login}" th:object="${counsellor}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="yourname@icloud.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="•••••••••••" required>
        </div>
        <button type="submit" class="btn btn-apple mt-3">Continue</button>
    </form>
    <div class="footer-link">
        Don't have an account? <a href="/register">Create one</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
