<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        /* Apple-style navbar */
        .apple-nav {
            background-color: #000;
            font-size: 15px;
            font-weight: 400;
            padding: 6px 30px;
        }
        .apple-nav .navbar-nav {
            gap: 30px; /* equal spacing between links */
        }
        .apple-nav .nav-link {
            color: #fff !important;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .apple-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Dashboard styling */
        .dashboard-container {
            max-width: 700px;
            margin: 100px auto 50px auto; /* space below navbar */
            padding: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 20px;
        }

        td {
            padding: 16px 20px;
            font-size: 1rem;
            background: #f1f1f1;
            border-radius: 12px;
        }

        td:first-child {
            font-weight: 500;
            color: #555;
        }

        td:last-child {
            font-weight: 600;
            color: #000;
            text-align: right;
        }

        @media (max-width: 768px) {
            .apple-nav {
                padding: 8px 20px;
            }
            .apple-nav .navbar-nav {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Apple Style Navbar -->
<nav class="navbar navbar-expand-lg apple-nav sticky-top">
    <div class="container-fluid justify-content-center">

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#appleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-center" id="appleNavbar">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="addenquiry">Add Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="#">View Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Container -->
<div class="dashboard-container">
    <h1>Dashboard Summary</h1>
    <table>
        <tr>
            <td>Total Enquiries</td>
            <td th:text="${dashbordDto.totalEnqCount}"></td>
        </tr>
        <tr>
            <td>Open Enquiries</td>
            <td th:text="${dashbordDto.openEnqCount}"></td>
        </tr>
        <tr>
            <td>Enrolled Enquiries</td>
            <td th:text="${dashbordDto.enrolledEnqCount}"></td>
        </tr>
        <tr>
            <td>Lost Enquiries</td>
            <td th:text="${dashbordDto.lostEnqCount}"></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
