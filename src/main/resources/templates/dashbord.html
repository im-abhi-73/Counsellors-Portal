<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 700px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 20px;
        }

        td {
            padding: 16px 20px;
            font-size: 1rem;
            background: #f1f1f1;
            border-radius: 12px;
        }

        td:first-child {
            font-weight: 500;
            color: #555;
        }

        td:last-child {
            font-weight: 600;
            color: #000;
            text-align: right;
        }

        @media (max-width: 576px) {
            .dashboard-container {
                margin: 30px 15px;
                padding: 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            td {
                font-size: 0.95rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Dashboard Summary</h1>

    <table>
        <tr>
            <td>Total Enquiries</td>
            <td th:text="${dashbordDto.totalEnqCount}">0</td>
        </tr>
        <tr>
            <td>Open Enquiries</td>
            <td th:text="${dashbordDto.openEnqCount}">0</td>
        </tr>
        <tr>
            <td>Enrolled Enquiries</td>
            <td th:text="${dashbordDto.enrolledEnqCount}">0</td>
        </tr>
        <tr>
            <td>Lost Enquiries</td>
            <td th:text="${dashbordDto.lostEnqCount}">0</td>
        </tr>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
